<div class="table-responsive mat-elevation-z8">

  <mat-table [dataSource]="dataSource" [class.isMobile]="true">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef style="text-align: center;"> Id </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Id:</span>
        {{element.id}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <mat-header-cell *matHeaderCellDef> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Usuario:</span>{{element.usuario}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Correo:</span>{{element.correo}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <mat-header-cell *matHeaderCellDef> Sexo </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Sexo:</span>{{element.sexo}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="estatus">
      <mat-header-cell *matHeaderCellDef> Estatus </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Estatus:</span>{{element.estatus}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Estatus:</span>
        <a type="button" class="btn btn-link acciones" (click)="delete(element.id)">Delete</a>
        <br/>
        <a type="button" class="btn btn-link acciones" routerLink="/user/{{element.id}}">Edith</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
