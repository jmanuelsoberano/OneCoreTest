<div class="card justify-content-md-center">
  <div class="card-body">
    <h5 class="card-title">Iniciar sesión</h5>
    <form>
      <div class="form-group">
        <label for="inputUser">Usuario</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Usuario">
        <small id="userHelp" class="form-text text-muted">Ingrese su nombre de usuario.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">
          Campo alfanumérico que contenga al menos mayúscula, minúscula, símbolo, numero y la longitud deberá ser de al menos 10 caracteres.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Aceptar</button>
      &nbsp;
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
  </div>
</div>
